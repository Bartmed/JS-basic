<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a;
  /*
  c = 1 + a = 1 + 1 = 2
   */
  alert(c); // 2

  d = b++;
  /*
  d = b = 1
  тк ++ стоит после переменной то ее увеличение на 1 идет после присваивания d  значение b
  b = b + b = 1 + 1 = 2
   */
  alert(d); // 1

  c = 2 + ++a;
  /*
  c = 2 + (1 + a) (a = 2 , тк выше присвоено значение ) = 2 + (1 + 2) = 5
   */
  alert(c); // 5

  d = 2 + b++;
  /*
   d = 2 + b (b = 2 , тк выше присвоено значение )= 2 + 2 = 4
   тк ++ стоит после переменной то ее увеличение на 1 идет после присваивания d  значение 2 + b
   b = b + 1 = 2 + 1 = 3

   */
  alert(d); // 4

  alert(a); // 3
  alert(b); // 3
</script>
</body>
</html>
