<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

   /*
  1. 10 + 10, получаем 20
  2. 20 + "10", число и строка. Число 20 приводится в строку "20",
    после чего произойдет склеивание строк: "20" + "10" в результате получим "2010"
  3. С помощью console.log выводим строку "2010" в консоль
   */
   console.log(10 + 10 + "10"); // "2010"

/*
1. 10 + "10", число и строка. Число 10 приводится в строку "10",
  после чего произойдет склеивание строк: "10" + "10" в результате получим "1010"
2. "1010" + 10, строка и число. Число 10 приводится в строку "10",
  после чего произойдет склеивание строк: "1010" + "10" в результате получим "101010"
3. С помощью console.log выводим строку "101010" в консоль
 */
console.log(10 + "10" + 10); // "101010"

/*
1. 10 + 10, получаем 20
2. Оператор + перед строкой приводит ее в число, +"10" приводится к числу 10
3. 20 + 10, получаем 30
4. С помощью console.log выводим число 30 в консоль
 */
console.log(10 + 10 + +"10"); // 30

/*
1. Оператор - перед строкой приводит ее к чилу, тк "" будет пустой строкой,
то получае число 0
2. 10 / -0, получаем -Infinity
3. С помощью console.log выводим число -Infinity в консоль
 */
console.log(10 / -""); // -Infinity

/*
1. Оператор + приводит строку в число, но так в строке запятая, а не точка мы получаем
не число, а NaN
2. 10 / NaN, получаем NaN
3. С помощью console.log выводим число NaN в консоль
 */
console.log(10 / +"2,5"); // NaN


</script>
</body>
</html>
